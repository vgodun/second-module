<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Connection Tester</title>
    <style>
      
      :root {
        --color-primary: #4990e2;
        --color-primary-dark: #357abd;
        --color-success: #49cc90;
        --color-success-bg: rgba(73, 204, 144, 0.1);
        --color-error: #f93e3e;
        --color-error-bg: rgba(249, 62, 62, 0.1);
        --color-text: #3b4151;
        --color-text-secondary: #666;
        --color-border: #e8e8e8;
        --color-bg: #fafafa;
        --color-bg-dark: rgb(51, 51, 51);
        --color-bg-light: #f7f7f7;
        --radius-sm: 3px;
        --radius-md: 4px;
        --shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        --font-mono: monospace;
        --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --spacing-sm: 8px;
        --spacing-md: 12px;
        --spacing-lg: 16px;
      }

      /* Base styles */
      body {
        font-family: var(--font-sans);
        margin: 0;
        padding: 0;
        background-color: var(--color-bg);
        color: var(--color-text);
      }

      .container {
        max-width: 1460px;
        margin: 0 auto;
        padding: var(--spacing-lg);
      }

      .host-input-container {
        margin-bottom: var(--spacing-lg);
      }

      .host-input {
        width: 100%;
        padding: var(--spacing-md);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-md);
        font-family: var(--font-mono);
        font-size: 14px;
        background-color: #fff;
        margin-bottom: var(--spacing-sm);
      }

      .host-input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(73, 144, 226, 0.2);
      }

      .host-label {
        display: block;
        font-size: 14px;
        color: var(--color-text-secondary);
        margin-bottom: var(--spacing-sm);
      }

      h1 {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 40px;
        padding-bottom: var(--spacing-sm);
        border-bottom: 1px solid var(--color-border);
      }

      /* Endpoint section */
      .test-section {
        margin-bottom: var(--spacing-sm);
        background-color: #fff;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow);
      }

      .endpoint-header {
        padding: var(--spacing-sm);
        background: var(--color-bg-light);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-md);
      }

      .method-badge {
        background-color: var(--color-success);
        color: #fff;
        padding: 4px var(--spacing-sm);
        border-radius: var(--radius-sm);
        font-size: 14px;
        font-weight: 700;
        min-width: 50px;
        text-align: center;
      }

      .endpoint-url {
        font-family: var(--font-mono);
        font-size: 14px;
        flex-grow: 0;
      }

      .host-input-wrapper {
        display: flex;
        align-items: center;
        flex-grow: 1;
      }

      .url-input-group {
        display: flex;
        align-items: stretch;
        flex-grow: 1;
        background: #fff;
        border: 1px solid var(--color-border);
        border-radius: var(--radius-md);
        overflow: hidden;
        height: 32px;
      }

      .url-input-group .host-input {
        border: none;
        border-radius: 0;
        margin: 0;
        padding: 0 var(--spacing-sm);
        min-width: 0;
        font-size: 13px;
      }

      .url-static-part {
        display: flex;
        align-items: center;
        padding: 0 var(--spacing-sm);
        background: var(--color-bg-light);
        color: var(--color-text-secondary);
        font-family: var(--font-mono);
        font-size: 13px;
        border-right: 1px solid var(--color-border);
        user-select: none;
      }

      .host-input:focus {
        outline: none;
        box-shadow: none;
      }

      .url-input-group:focus-within {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(73, 144, 226, 0.2);
      }

      /* Button styles */
      button {
        background-color: var(--color-primary);
        color: white;
        border: none;
        padding: 0 var(--spacing-lg);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        height: 32px;
        transition: all .2s ease;
      }

      button:hover {
        background-color: var(--color-primary-dark);
        transform: translateY(-1px);
      }

      /* Response styles */
      .response-wrapper {
        padding: var(--spacing-sm);
      }

      .response-container {
        margin: var(--spacing-sm) 0;
        border: 1px solid var(--color-border);
        border-radius: var(--radius-md);
      }

      .response-header {
        padding: var(--spacing-md) var(--spacing-lg);
        background-color: var(--color-bg-light);
        border-bottom: 1px solid var(--color-border);
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
        font-size: 14px;
      }

      .response-title {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      .response-title strong {
        font-size: 14px;
        font-weight: 600;
      }

      .response-header > div:last-child {
        color: var(--color-text-secondary);
        font-size: 12px;
      }

      .status-code {
        font-family: var(--font-mono);
        padding: 4px var(--spacing-sm);
        border-radius: var(--radius-sm);
        font-size: 14px;
        font-weight: bold;
        display: inline-block;
        min-width: 80px;
      }

      .success .status-code {
        color: var(--color-success);
        background-color: var(--color-success-bg);
      }

      .error .status-code {
        color: var(--color-error);
        background-color: var(--color-error-bg);
      }

      .response-content {
        padding: var(--spacing-md);
        background-color: var(--color-bg-dark);
        color: #fff;
        font-family: var(--font-mono);
        font-size: 13px;
        white-space: pre-wrap;
        word-break: break-word;
        border-bottom-left-radius: var(--radius-md);
        border-bottom-right-radius: var(--radius-md);
      }

      .success-container .response-header { border-left: 4px solid var(--color-success); }
      .error-container .response-header { border-left: 4px solid var(--color-error); }

      /* Loading animation */
      .loading {
        width: var(--spacing-lg);
        height: var(--spacing-lg);
        border: 2px solid var(--color-border);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: var(--spacing-sm);
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>API Connection Tester</h1>
      <div id="endpoints"></div>
    </div>

    <script>
      // Configuration
      const ENDPOINTS = [
        { 
          id: 'rds', 
          name: 'RDS', 
          url: '/test_connection/',
          hostLabel: 'RDS Host'
        },
        { 
          id: 'redis', 
          name: 'Redis', 
          url: '/test_connection/',
          hostLabel: 'Redis Host'
        }
      ];

      const STATUS = {
        SUCCESS: { code: '200 OK', type: 'success' },
        ERROR: { code: '500 Error', type: 'error' }
      };

      // DOM manipulation helpers
      const getElement = id => document.getElementById(id);
      const setHTML = (element, html) => element.innerHTML = html;
      const getHost = (id) => getElement(`${id}-host-input`).value;

      // Template generators
      const createEndpointHTML = ({ id, url, hostLabel }) => `
        <div class="test-section">
          <div class="endpoint-header">
            <span class="method-badge">GET</span>
            <div class="host-input-wrapper">
              <div class="url-input-group">
                <input type="text" id="${id}-host-input" class="host-input" placeholder="http://localhost:8000" value="http://localhost:8000" />
                <div class="url-static-part">/test_connection/</div>
              </div>
            </div>
            <button id="${id}-btn">Test Connection</button>
          </div>
          <div class="response-wrapper">
            <div id="${id}-result"></div>
          </div>
        </div>`;

      const createLoaderHTML = service => `
        <div class="response-container">
          <div class="response-header">
            <div class="loading"></div>Testing ${service} connection...
          </div>
        </div>`;

      const createResponseHTML = ({ type, status, title, content }) => `
        <div class="response-container ${type}-container">
          <div class="response-header">
            <div class="response-title">
              <span class="status-code ${type}">${status}</span>
              <strong>${title}</strong>
            </div>
            <div>${type === 'success' ? 'Response body' : 'Error details'}</div>
          </div>
          <div class="response-content">${content}</div>
        </div>`;

      // Data formatting
      const formatJSON = data => {
        if (typeof data === 'string') {
          try {
            return JSON.stringify(JSON.parse(data), null, 2);
          } catch (e) {
            return data;
          }
        }
        return JSON.stringify(data, null, 2);
      };

      // UI update functions
      const showLoader = (elementId, service) => {
        setHTML(getElement(elementId), createLoaderHTML(service));
      };

      const showResponse = (elementId, { success, title, data }) => {
        const status = success ? STATUS.SUCCESS : STATUS.ERROR;
        setHTML(
          getElement(elementId),
          createResponseHTML({
            type: status.type,
            status: status.code,
            title,
            content: formatJSON(data)
          })
        );
      };
      // API interaction
      const testConnection = async (endpoint) => {
        const host = getHost(endpoint.id);
        const url = `${host}/test_connection/?host=${encodeURIComponent(host)}`;
        setHTML(getElement(`${endpoint.id}-result`), createLoaderHTML(endpoint.name));
        try {
          const response = await fetch(url, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            }
          });
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(JSON.stringify(data));
          }
          
          showResponse(
            `${endpoint.id}-result`,
            {
              success: true,
              title: `${endpoint.name} Connection Successful`,
              data
            }
          );
        } catch (error) {
          let errorData;
          try {
            errorData = JSON.parse(error.message);
          } catch {
            errorData = { message: error.message };
          }
          
          showResponse(
            `${endpoint.id}-result`,
            {
              success: false,
              title: `${endpoint.name} Connection Failed`,
              data: errorData
            }
          );
        }
      };

      // Initialization
      function init() {
        setHTML(
          getElement('endpoints'),
          ENDPOINTS.map(createEndpointHTML).join('')
        );

        ENDPOINTS.forEach(endpoint => {
          getElement(`${endpoint.id}-btn`)
            .addEventListener('click', () => testConnection(endpoint));
        });
      }

      // Start the application
      init();
    </script>
  </body>
</html>
